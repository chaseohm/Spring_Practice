<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
<span th:replace="fragments/header :: header"></span>
<div th:replace="fragments/navbar :: navbar"></div>
<h2>Showing all posts</h2>
<div th:each="post : ${posts}">
    <h3>Title: <span th:text="${post.title}"></span> </h3>
    <p> <span th:text="${post.body}"></span> </p>
</div>
</body>
</html>
