<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet"  th:href="@{/css/indexCss.css}"/>
        <link rel="stylesheet" th:href="@{/css/headCss.css}"/>
    <link rel="stylesheet" th:href="@{/css/navCss.css}"/>
</head>
<body>
<div>
<span th:replace="fragments/header :: header"></span>
<div th:replace="fragments/navbar :: navbar"></div>

<div th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id = ${post.id})}">
    <h3>Title: <span th:text="${post.title}"></span> </h3>
    <p> <span th:text="${post.body}"></span> </p>
    </a>
    <hr />
</div>
</div>
</body>
</html>
